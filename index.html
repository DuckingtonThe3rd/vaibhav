<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vaibhav</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ff66a3;
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #000;
    }

    .top-bar {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 4px solid black;
      box-shadow: 5px 5px 0px black;
    }

    .top-bar img {
      height: 32px;
      margin-right: 1rem;
    }

    .top-bar h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .main-container {
      margin: 2rem auto;
      width: 95%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      row-gap: 0.5rem;
      column-gap: 1rem;
    }

    .box {
      border: 4px solid black;
      border-radius: 16px;
      box-shadow: 5px 5px 0px black;
      padding: 1rem;
    }

    .yellow {
      background-color: #ffcc00;
      grid-column: 1;
      grid-row: 1;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow: hidden;
    }

    .green {
      background-color: #6fe28e;
      grid-column: 2;
      grid-row: 1 / span 2;
    }

    .blue {
      background-color: #4cb2ff;
      grid-column: 1;
      grid-row: 2;
      height: 260px;
      margin-top: 1.5rem;
    }

    .social-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }

    .social-links a {
      text-decoration: none;
      width: 100%;
    }

    .social-links button {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 0.9rem;
      border: 2px solid black;
      padding: 0.3rem 0.5rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 5px 5px 0px black;
      cursor: pointer;
      text-align: center;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      width: 100%;
    }

    .social-links button i {
      font-size: 0.8rem;
    }

    .social-links button:hover {
      box-shadow: -0.0px -0.0px 0px black;
      transform: translateY(3px) translateX(3px);
    }

    h2 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
    }

    .work-item button{
      height: 150px;
      width: 400px;
      aspect-ratio: 16/9;
      border: 4px solid black;
      border-radius: 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      box-shadow: 5px 5px 0px black;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease-in-out;
      overflow: hidden;
    }

    .work-item button:hover {
      box-shadow: -0.0px -0.0px 0px black;
      transform: translateY(3px) translateX(3px);
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/icon.png" alt="Logo" aria-label="Site Icon">
    <h1>vaibhav chandra</h1>
  </div>

  <div class="main-container">
    <div class="box yellow">
      <h2>Hey there! I'm vaibhav!</h2>
      <p>Find me here!</p>
      <div class="social-links">
        <a href="https://github.com/DuckingtonThe3rd" target="_blank" aria-label="GitHub link">
          <button>
            <i class="fab fa-github"></i>GitHub
          </button>
        </a>
        <a href="https://discordapp.com/users/902959565799309363/" target="_blank" aria-label="Discord link">
          <button>
            <i class="fab fa-discord"></i>Discord
          </button>
        </a>
        <a href="https://open.spotify.com/user/31n2hhcum7lwwm74iiebtiotaabi" target="_blank" aria-label="Spotify link">
          <button>
            <i class="fab fa-spotify"></i>Spotify
          </button>
        </a>
        <a href="https://reddit.com/user/InfinitePhoenix87" target="_blank" aria-label="Reddit link">
          <button>
            <i class="fab fa-reddit"></i>Reddit
          </button>
        </a>
        <a href="https://figma.com/@v79" target="_blank" aria-label="Figma link">
          <button>
            <i class="fab fa-figma"></i>Figma
          </button>
        </a>
        <a href="mailto:vaibhavnvc@gmail.com" aria-label="Gmail link">
          <button>
            <i class="fas fa-envelope"></i>Gmail
          </button>
        </a>
      </div>
    </div>

    <div class="box green">
      <h2>Some of my work!</h2>
      <div class="work-item">
        <a href="https://www.figma.com/community/file/1405581373096106001/sleek-bento-tiles"><button><img src="images/img1.png" style="width: 100%; height: 100%;"></button></a>
        <a href="https://duckingtonthe3rd.github.io/icon/"><button><img src="images/img2.png" style="width: 100%; height: 100%;"></button></a>
        <a href="https://www.figma.com/community/file/1366087447854940574/sync-ui-framework"><button><img src="images/img3.png" style="width: 100%; height: 100%;"></button></a>
      </div>
    </div>

    <div class="box blue">
      <h2>About me</h2>
      <p>Hey! I’m vaibhav. I enjoy coding, playing basketball, cricket, and gaming, plus I’m a nerd. Balanced enough? I also take commissions for design.</p>
    </div>
  </div>
</body>
</html>
